{% if actions %}
<div class="action-container" id="{{ target }}-{{ uuid }}">
    <div class="dropdown">
        <a class="btn btn-primary dropdown-toggle {{ target }}" href="#" role="button" id="dropdownMenuLink"
           data-bs-toggle="dropdown" aria-expanded="false">Ações</a>
        <ul class="dropdown-menu dropdown-menu-lg-end" aria-labelledby="dropdownMenuLink">
            {% for action in actions %}
                <li><a class="dropdown-item action-button" href="#">{{ action.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <script>
        //document.getElementById('{{ target }}-{{ uuid }}').addEventListener('show.bs.dropdown', function () {
        //    $(this).find('ul').append('');
        //});
    </script>
</div>
{% endif %}
