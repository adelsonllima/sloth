name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configuration
        run: |
          echo $GITHUB_WORKSPACE
          pip install -r requirements.txt
          pip install selenium
      - name: Execution
        run: |
          export PYTHONPATH="$GITHUB_WORKSPACE"
          python test/erp/manage.py test base.tests
