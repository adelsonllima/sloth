

	 <script src='https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js'></script>
	 <script src='/static/js/echarts-wordcloud.js'></script>
	 <script>
		 var x = [];
		 var y = [];
		 var data = [];
		 {% for x, serie in data.series.items %}
		 	x.push('{{ x }}');
		 	var row = []
		 	{% for y, value, color in serie %}
		 		y.push('{{ y }}');
		 		row.push({{ value }});
		 	{% endfor %}
		 	data[{{ forloop.counter0 }}] = row;
		 {% endfor %}
     </script>
	 <style>
		 div{display: inline-block;}
     </style>

	 var series = [];
	 for(var i=0; i<y.length; i++) series.push({name: y[i], type: 'bar', stack: 'total', label: { show: true }, emphasis: {focus: 'series' },data: data[i]});
	 var option = {title: {text: 'Stacked Bar'}, tooltip: { trigger: 'axis', axisPointer: { type: 'shadow' }}, legend: {}, xAxis: { type: 'value' }, yAxis: { type: 'category', data: x }, series: series};
	 echarts.init(document.getElementById('main1')).setOption(option);
	 // Stack Line
	 var series = [];

	 option = {title: {text: 'Stacked Line'}, tooltip: {trigger: 'axis'}, legend: {data: y }, toolbox: { feature: { saveAsImage: {} } }, xAxis: {type: 'category', boundaryGap: false, data: x }, yAxis: {type: 'value'}, series: series};
