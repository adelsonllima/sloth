{% load tags %}
<style>
.bar-chart dl{
  display: flex;
  background-color: white;
  flex-direction: column;
  width: 100%;
  position: relative;
  padding: 20px;
  overflow-x: hidden;
}
.bar-chart dd{
    margin-bottom: 0px;
}
.bar-chart .text {
  font-weight: 600;
  display: flex;
  align-items: center;
  width: 130px;
  background-color: white;
  position: absolute;
  left: 0;
  justify-content: flex-start;
}
.bar-chart .percentage {
  line-height: 1;
  width: 100%;
  height: 20px;

  margin-left: 130px;
  background: repeating-linear-gradient(
    to right, #ddd, #ddd 1px, #fff 1px, #fff 5%
  );
}
.bar-chart .percentage:after {
    content: "";
    display: block;
    width: 50px;
    font-size: 14px;
    height: 90%;
    position: relative;
    top: 50%;
    transform: translateY(-50%);
    transition: background-color .3s ease;
    cursor: pointer;
}
.bar-chart dd:hover {
    background-color: desaturate(#85144b, 100);
    opacity: .7;
}
.bar-chart .percentage:hover,
.bar-chart .percentage:focus {
       background-color: #aaa;
}
{% for serie in data.series.default %}
    .bar-chart .percentage-{{ serie.percentage }}:after{
        width: {{ serie.percentage }}%;
        content:'{{ serie.value|format }}';
        color: #FFF;
        background-color: {{ serie.color }};
        text-align:center;
    }
{% endfor %}
</style>
<h3>Bar Chart</h3>
<div class="bar-chart">
    <dl class="barchart">
    {% for serie in data.series.default %}
    <dd class="percentage percentage-{{ serie.percentage }}" data-lookups="{{ serie.lookups }}" onclick="showData{{ uuid }}(this)">
        <span class="text">{{ serie.description }}</span>
    </dd>
    {% endfor %}
</dl>
</div>
<div class="clearfix"></div>
<script>
    function showData{{ uuid }}(serie){
        console.log($(serie).data('lookups'));
    }
</script>
