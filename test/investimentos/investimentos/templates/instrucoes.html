{% if self.mensagem %}
<div class="alert alert-primary" role="alert">
  <h4 class="alert-heading">Caro  {{ self.mensagem.perfil }}...</h4>
  <img src="/static/images/gestor.png" style="float:left"/>
  {{ self.mensagem.introducao|linebreaks }}
  <hr>
  <div class="mb-0">
     {{ self.mensagem.detalhamento|linebreaks }}
  </div>
</div>
<div class="clear-fix"></div>
{% endif %}
