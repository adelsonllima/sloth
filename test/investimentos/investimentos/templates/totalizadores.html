<style>
    .x-badge{
        padding: 10px;
        font-size: 20px;
    }
</style>
{% if self.maximo %}
    <div align="center">
        <span class="x-badge badge rounded-pill bg-primary">Maxímo:<br>R$ {{ self.maximo }}</span>
        <span class="x-badge badge rounded-pill bg-danger">Utilizado:<br>R$ {{ self.utilizado }}</span>
        <span class="x-badge badge rounded-pill bg-success">Disponível:<br>R$ {{ self.disponivel }}</span>
    </div>
{% endif %}
